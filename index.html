<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amazon Layout</title>
</head>
<body>
    <header>
        <nav class="top-nav">
            <img src="immagini/logo.png" alt="Amazon logo">
            <div class="nav-links">
                <span>All</span>
                <span>Today's deals</span>
                <span>Customer Service</span>
                <span>Registry</span>
                <span>Gift Cards</span>
                <span>Sell</span>
            </div>
        </nav>
        <div class="top-banner">
            Shop All Holiday Gift Cards
        </div>
    </header>

    <main>
        <section class="gift-guides">
            <img src="immagini/bg-image.png" alt="immagine regali sfondo">
            <h2>Holiday Gift Guides</h2>
            <p>Be a go-gifter</p>
        </section>

        <section class="sez_prodotti">
            <h3>Find the perfect gift <a href="#">Shop now</a></h3>
            <div class="prodotti">
                <img src="immagini/img_1.jpg" alt="Prodotto1">
                <img src="immagini/img_2.jpg" alt="Prodotto2">
                <img src="immagini/img_3.jpg" alt="Prodotto3">
                <img src="immagini/img_4.jpg" alt="Prodotto4">
            </div>
        </section>

        <section class="gaming">
            <img src="immagini/img_9.png" alt="sezione Gaming">
            <p>Play the gifting game <a href="#">Shop gaming</a></p>
        </section>

        <section class="audio-accessories">
            <img src="immagini/img_10.png" alt="sezione Audio Accessories">
            <p>The sound of cheer <a href="#">Shop Audio & Accessories</a></p>
        </section>
    </main>

    <footer>
        <a href="#">Back to top</a>
        <div class="footer-logo">
            <img src="immagini/logo.png" alt="Amazon Logo">
        </div>
    </footer>
</body>
</html>
